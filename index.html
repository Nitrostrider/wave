<!DOCTYPE html>
<html>

<head>
  <title>Wave</title>
  <!--css for waves-->
  <link href="/wave.css" rel="stylesheet">
  <style>
    body {
      margin: 0px;
      padding: 0px;
    }
  </style>
</head>

<body>
  <div style="background-color:red">Here are the waves</div>
  <!--light blue on  white wave-->
  <div class="lbwholdtheholdtheocean">
    <div class="lbwholdtheocean">
      <div class="lbwocean">
        <div class="lbwwave"></div>
        <div class="lbwwave"></div>
      </div>
    </div>
  </div>
  <div style="height:100px;background-color:green"></div>

  <!--grey on light blue wave-->
  <div class="glbholdtheholdtheocean">
    <div class="glbholdtheocean">
      <div class="glbocean">
        <div class="glbwave"></div>
        <div class="glbwave"></div>
      </div>
    </div>
  </div>
  <div style="height:100px;background-color:green"></div>



  <!--blue on grey wave-->
  <div class="bgholdtheholdtheocean">
    <div class="bgholdtheocean">
      <div class="bgocean">
        <div class="bgwave"></div>
        <div class="bgwave"></div>
      </div>
    </div>
  </div>
  <div style="height:100px;background-color:green"></div>



  <!--grey on white wave-->
  <div class="gwholdtheholdtheocean">
    <div class="gwholdtheocean">
      <div class="gwocean">
        <div class="gwwave"></div>
        <div class="gwwave"></div>
      </div>
    </div>
  </div>
  <div style="height:100px;background-color:green"></div>



  <!--white on grey wave-->
  <div class="wgholdtheholdtheocean">
    <div class="wgholdtheocean">
      <div class="wgocean">
        <div class="wgwave"></div>
        <div class="wgwave"></div>
      </div>
    </div>
  </div>
  <div style="height:100px;background-color:green"></div>

</body>

</html>
